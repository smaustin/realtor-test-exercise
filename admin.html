<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Shane Austin">

  <title>FiveTalent Realty</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <!-- TODO: Abstract out navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <!-- TODO admin.html conditional access based on authentication  -->
          <li class="nav-item">
            <a class="nav-link" href="/admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- House form to add new house -->
    <div class="row">
        <form id="house-form">
            <input type="hidden" id="mls" name="mls">
            <div class="form-group">
                <label for="street1">Address</label>
                <input type="text" class="form-control" id="street1" name="street1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="street2">Address 2</label>
                <input type="text" class="form-control" id="street2" name="street2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <select id="city" name="city" class="form-control">
                        <option selected disabled hidden value="">Choose...</option>
                        <option>North Bend</option>
                        <option>South Bend</option>
                        <option>East Bend</option>
                        <option>West Bend</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" name="state" class="form-control">
                        <option selected disabled hidden value="">Choose...</option>
                        <option>OR</option>
                        <option>WA</option>
                        <option>CA</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                </div>
            </div>
            <div class="form-group">
                <label for="neighborhood">Neighborhood</label>
                <select class="form-control" id="neighborhood" name="neighborhood">
                    <option selected disabled hidden value="">Choose...</option>
                    <option>North</option>
                    <option>South</option>
                    <option>East</option>
                    <option>West</option>
               </select>
            </div>
            <div class="form-group">
                <label for="sale_price">Sale Price</label>
                <input type="number" class="form-control" id="sale_price" name="sale_price" placeholder="$" step="0.01">
            </div>
            <div class="form-group">
                <label for="date_listed">Date Listed</label>
                <input type="text" class="form-control" id="date_listed" name="date_listed" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bedrooms">Bedrooms</label>
                    <select class="form-control" id="bedrooms" name="bedrooms">
                        <option selected disabled hidden value="">Choose...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="bathrooms">Bathrooms</label>
                    <select class="form-control" id="bathrooms" name="bathrooms" title="Choose...">
                        <option selected disabled hidden value="">Choose...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="square_feet">Square Feet</label>
                    <input type="number" class="form-control" id="square_feet" name="square_feet">
                </div>
                <div class="form-group col-md-4">
                    <label for="garage_size">Garage Size</label>
                    <input type="number" class="form-control" id="garage_size" name="garage_size">
                </div>
                <div class="form-group col-md-4">
                    <label for="lot_size">Lot Size</label>
                    <input type="number" class="form-control" id="lot_size" name="lot_size">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photos" name="photos">
                <label class="custom-file-label" for="photos">Choose file</label>
            </div>
            <button type="submit" class="my-5 btn btn-primary" id="submit-button">Add House</button>
        </form>
    </div>

    <!-- Houses list to edit / delete -->
    <div class="py-5 row text-left" id="houses-table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">MLS</th>
                <th scope="col">Street</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <!-- loop over MLS -->
            </tbody>
          </table>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/admin.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
